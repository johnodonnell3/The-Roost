<body>
    <h1>Jack & Coke</h1>

    <div class="recipe">
        <img src="../../images/jackandcoke.jpg" alt="Jack & Coke">

        <h2>Ingredients</h2>
        <ul>
            <li>2 oz Jack Daniel’s Tennessee Whiskey</li>
            <li>4–6 oz Coca-Cola (to taste)</li>
            <li>Ice</li>
        </ul>

        <h2>Instructions</h2>
        <ol>
            <li>Fill a highball glass with ice.</li>
            <li>Pour in Jack Daniel’s whiskey.</li>
            <li>Top with Coca-Cola and gently stir.</li>
            <li>Add a lime wedge if desired.</li>
        </ol>
    </div>
